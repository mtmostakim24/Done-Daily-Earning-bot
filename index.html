<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Simple Website</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f4f4f4;
        }

        header {
            background: #4CAF50;
            color: white;
            padding: 15px;
            text-align: center;
        }

        nav {
            background: #333;
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 10px;
            font-weight: bold;
        }

        nav a:hover {
            color: yellow;
        }

        .hero {
            padding: 60px 20px;
            text-align: center;
            background: linear-gradient(to right, #4CAF50, #2E8B57);
            color: white;
        }

        .hero h1 {
            font-size: 40px;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            background: white;
            color: #4CAF50;
            border-radius: 5px;
            text-decoration: none;
            margin-top: 15px;
            font-weight: bold;
        }

        .btn:hover {
            background: yellow;
            color: black;
        }

        .about {
            padding: 40px 20px;
            text-align: center;
        }

        footer {
            background: #222;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<header>
    <h2>আমার ওয়েবসাইট</h2>
</header>

<nav>
    <a href="#">হোম</a>
    <a href="#">আমাদের সম্পর্কে</a>
    <a href="#">সার্ভিস</a>
    <a href="#">যোগাযোগ</a>
</nav>

<section class="hero">
    <h1>স্বাগতম আমার ওয়েবসাইটে</h1>
    <p>এটি একটি সাধারণ HTML ওয়েব পেজ ডিজাইন</p>
    <a href="#" class="btn">শুরু করুন</a>
</section>

<section class="about">
    <h2>আমাদের সম্পর্কে</h2>
    <p>আমরা একটি সহজ ওয়েব ডিজাইন শিখার উদাহরণ তৈরি করেছি। আপনি এটি পরিবর্তন করে নিজের মতো করে ব্যবহার করতে পারবেন।</p>
</section>

<footer>
    <p>© 2026 All Rights Reserved | Made by You</p>
</footer>

</body>
</html>
